[pytest]
log_level = WARNING
filterwarnings =
    ignore:direct construction of .*Item has been deprecated:DeprecationWarning
flake8-max-line-length = 100
addopts = -q --flake8 --isort --cov=. --cov-config=tests/.coveragerc --no-cov-on-fail

[isort]
multi_line_output = 5
include_trailing_comma = true
